<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Op Home</title>
    <style>
        /* hike list styles*/
        .form_style_hikes {
            width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            float: right;
        }

        .hike-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .hike-info {
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.6;
        }

        .hike-info span {
            font-weight: bold;
            color: #333;
        }

        /* park list styles*/
        .parks-container {
            width: 300px;
            margin: 50px 20px;
            float: left;
        }

        .parks-container ul {
            list-style-type: none;
            padding: 0;
        }

        .parks-container li {
            margin-bottom: 10px;
        }

        .navbar ul {
            list-style-type: none;
            background-color: #4F6F4C;
            padding: 0px;
            margin: 0px;
            overflow: hidden;

        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            display: inline-block;
            text-align: center;
        }

        /* Navbar styles */
        .navbar a:hover {
            background-color: #EE6963;
        }

        .navbar li {
            float: left;
        }
    </style>
</head>
<body>

<div class="navbar">
    <ul>
        <li><a href="index.html">Cardinal</a></li>
    </ul>
</div>

<div>

</div>

</body>
</html>
