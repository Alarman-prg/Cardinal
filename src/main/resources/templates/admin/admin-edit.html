<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/admin">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<main>
    <div class="container-fluid text-center p-5 m-2 mx-auto">
        <div class="row p-1 m-2 mx-auto">
            <div class="col text-center">
                <h1>Edit a user below (You MUST create a new password) : </h1>
                <div class="container">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-md-6">
                            <form th:action="@{/admin/update/{id}(id=${user.id})}" method="post" th:object="${user}">
                                <div class="mb-3">
                                    <label for="email"></label>
                                    <input class="bg-primary text-light" type="email" th:field="*{email}" id="email"
                                           placeholder="Email"/><br/>
                                </div>
                                <div class="mb-3">
                                    <label for="username"></label>
                                    <input class="bg-primary text-light" type="text" th:field="*{username}"
                                           id="username" placeholder="Username"/><br/>
                                </div>
                                <div class="mb-3">
                                    <label for="password"></label>
                                    <input class="bg-primary text-light" type="password" th:field="*{password}"
                                           id="password" placeholder="Password"/><br/>
                                </div>
                                <div class="mb-3">
                                    <label for="firstname"></label>
                                    <input class="bg-primary text-light" type="text" th:field="*{firstName}"
                                           id="firstname" placeholder="First Name"/><br/>
                                </div>
                                <div class="mb-3">
                                    <label for="lastname"></label>
                                    <input class="bg-primary text-light" type="text" th:field="*{lastName}"
                                           id="lastname" placeholder="Last Name"/><br/>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
